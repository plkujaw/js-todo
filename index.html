<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>todo</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <section class="section-center">
    <!-- form -->
    <form class="todo-form">
      <p class="alert"></p>
      <h3>todo list</h3>
      <div class="form-control">
        <input type="text" id="todo" placeholder="todo">
        <button type="submit" class="submit-btn">submit</button>
      </div>
    </form>
    <!-- list -->
    <div class="todo-container">
      <div class="todo-list">
        <article class="todo-item">
          <p class="title">todo</p>
          <div class="btn-container">
            <button type="button" class="edit-btn">
            <i class="fas fa-edit"></i></button>
            <button type="button" class="delete-btn">
            <i class="fas fa-trash"></i></button>
          </div>
        </article>
      </div>
        <!-- clear button -->
        <button type="button" class="clear-btn">clear list</button>
    </div>
  </section>

  <!-- javascript and fontawesome -->
  <script src="https://kit.fontawesome.com/d9c4a367af.js" crossorigin="anonymous"></script>
  <script src="app.js"></script>
</body>

</html>
